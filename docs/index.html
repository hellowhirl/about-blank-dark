<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>âž–</title>
    <style>
      /* width */
      ::-webkit-scrollbar {
        background-color: #121212;
        width: 10px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        box-shadow: inset 0 0 5px rgb(61, 61, 61);
        border-radius: 10px;
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #6b6b6b;
        border-radius: 10px;
        -webkit-box-shadow: inset 0 0 8px #121212;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #999999;
      }

      body {
        padding-top: 32px;
        padding-bottom: 200px;
        background-color: #181a1b;
      }

      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      div {
        max-width: 866px;
        margin: 0 auto;
        padding: 0 20px 16px;
        line-height: 26px;
        font-size: 20px;
        font-family: Arial, Helvetica, sans-serif;
        color: #fff;
      }
      h1 {
        font-size: 28px;
        padding-bottom: 20px;
      }
      a {
        color: #5db9ff;
      }
    </style>
  </head>
  <body></body>
</html>
